<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sistema Socios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./Socios.html">Socios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Pagos.html">Pago</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Ingreso</a>
              </li>
          </div>
        </div>
      </nav> 
      <div class="formulariosDeIngreso">
        <div class="row g-1 formularioIngreso">
            <input class="form-control me-2" type="search" placeholder="Buscar" id="socioBuscado" aria-label="Buscar">
            <button class="btn btn-success" type="submit" id="btnBuscar">Buscar</button>
    
            <div class="col-md-12">
              <label for="dniPago" class="form-label">DNI</label>
              <input type="number" class="form-control" id="dniIngreso" readonly>
            </div>
            <div class="col-md-6">
              <label for="nombrePago" class="form-label">Nombre</label>
              <input type="txt" class="form-control" id="nombreIngreso" readonly>
            </div>
            <div class="col-md-6">
              <label for="apellidoPago" class="form-label">Apellido</label>
              <input type="txt" class="form-control" id="apellidoIngreso" readonly>
            </div>
            <div class="col-md-4">
              <label for="categoriaIngreso" class="form-label">Categoria</label>
              <select id="categoriaIngreso" class="form-select" disabled>
                <option selected>Selecionar...</option>
                <option>Cadete</option>
                <option>Socio Pleno</option>
                <option>Adherente</option>            
              </select>
            </div>
            <div class="d-grid gap-4 d-md-block">
              <button type="button" class="btn btn-primary btn-lg" id="btnAnterior">&laquo;</button>
              <button type="button" class="btn btn-primary btn-lg" id="btnGrabar">Ingresar</button>              
              <button type="button" class="btn btn-primary btn-lg" id="btnSiguiente">&raquo;</button>
            </div>
    
        </div>
        <!-- Div para visualizar pagos -->
        <div class="row g-1 formularioIngresar">
          <table class="table" id="sociosIngresados">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">DNI</th>
                <th scope="col">Nombre Apellido</th>
                <th scope="col">Sector</th>
              </tr>
            </thead>
            <table class="table table-bordered tablaIngreso">
              <tbody id="itemIngreso">
                <tr>
              </tbody>
          </table>
          <div class="d-grid gap-4 d-md-block">
            <div class="col-md-6">
              <label for="retiraSocio" class="form-label">Retirar Socio x Dni </label>
              <input type="number" class="form-control" id="retiraSocio">
            </div>
            <button type="button" class="btn btn-danger btn-lg" id="btnRetirar">Retirar</button>
          </div>            
        </div>  
      </div>
    
</body>    
<footer> 
    <div class="row g-3 pieSocios" id="pieIngreso">
    </div> 
</footer>
<script type="text/javascript" src="./Ingreso.js"></script>                
</html>
