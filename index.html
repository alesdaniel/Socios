<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliacion de Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sistema Socios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Socios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Pagos.html">Pago</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Ingreso.html">Ingreso</a>
              </li>
          </div>
        </div>
      </nav>
      <!-- Fin Nav -->
      <!-- Formulario -->
      <div class="row g-1 formularioSocios">
                
        <input class="form-control me-2" type="search" placeholder="Buscar" id="SocioBuscado" aria-label="Buscar">
        <button class="btn btn-success" type="submit" id="btnBuscar">Buscar</button>

        <div class="col-md-12">
          <label for="dniSocio" class="form-label">DNI</label>
          <input type="number" class="form-control" id="dniSocio">
        </div>
        <div class="col-md-6">
          <label for="nombreSocio" class="form-label">Nombre</label>
          <input type="txt" class="form-control" id="nombreSocio">
        </div>
        <div class="col-md-6">
          <label for="apellidoSocio" class="form-label">Apellido</label>
          <input type="txt" class="form-control" id="apellidoSocio">
        </div>
        <div class="col-12">
          <label for="direccionSocio" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="direccionSocio" placeholder="Calle, Numero">
        </div>
        <div class="col-12">
          <label for="emailSocio" class="form-label">eMail</label>
          <input type="mail" class="form-control" id="emailSocio" placeholder="a@a.com">
        </div>
        <div class="col-md-6">
          <label for="ciudadSocio" class="form-label">Cuidad</label>
          <input type="text" class="form-control" id="ciudadSocio">
        </div>
        <div class="col-md-4">
          <label for="provinciaSocio" class="form-label">Provincia</label>
          <select id="provinciaSocio" class="form-select">
            <option selected>Selecionar...</option>
            <option>Buenos Aires</option>
            <option>Santa Fe</option>
            <option>Cordoba</option>
            <option>La Pampa</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="cpSocio" class="form-label">CP</label>
          <input type="text" class="form-control" id="cpSocio">
        </div>

        <div class="col-md-4">
          <label for="categoriaSocio" class="form-label">Categoria</label>
          <select id="categoriaSocio" class="form-select">
            <option selected>Selecionar...</option>
            <option>Cadete</option>
            <option>Socio Pleno</option>
            <option>Adherente</option>            
          </select>
        </div>
        <!-- Botones-->  
        <div class="d-grid gap-4 d-md-block">
          <button type="button" class="btn btn-primary btn-lg" id="btnAnterior">&laquo;</button>
          <button type="button" class="btn btn-primary btn-lg" id="btnGrabar">Grabar</button>
          <button type="button" class="btn btn-danger btn-lg" id="btnBorrar">Borrar</button>
          <button type="button" class="btn btn-primary btn-lg" id="btnSiguiente">&raquo;</button>
        </div>
    </div>
</body>
<footer> 
  <div class="row g-3 pieSocios" id="pieSocios">
  </div> 
</footer>
<script type="text/javascript" src="./Socios.js"></script>
</html>
