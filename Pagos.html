    <!-- Formulario de Pagos-->    
    <div class="formulariosDePagos">
    <div class="row g-1 formularioPagos">
        <input class="form-control me-2" type="search" placeholder="Buscar" id="socioBuscado" aria-label="Buscar">
        <button class="btn btn-success" type="submit" id="btnBuscar">Buscar</button>

        <div class="col-md-12">
          <label for="dniPago" class="form-label">DNI</label>
          <input type="number" class="form-control" id="dniPago" readonly>
        </div>
        <div class="col-md-6">
          <label for="nombrePago" class="form-label">Nombre</label>
          <input type="txt" class="form-control" id="nombrePago" readonly>
        </div>
        <div class="col-md-6">
          <label for="apellidoPago" class="form-label">Apellido</label>
          <input type="txt" class="form-control" id="apellidoPago" readonly>
        </div>
        <div class="col-md-4">
          <label for="categoriaPago" class="form-label">Categoria</label>
          <select id="categoriaPago" class="form-select" disabled>
            <option selected>Selecionar...</option>
            <option>Cadete</option>
            <option>Socio Pleno</option>
            <option>Adherente</option>            
          </select>
        </div>
        <div class="col-md-6">
          <label for="montopago" class="form-label">Monto</label>
          <input type="number" class="form-control" id="montoPago">
        </div>

          <button type="button" class="btn btn-primary btn-lg" id="btnPagar">Pagar</button>
        </div>        
    </div>
    <!-- Div para visualizar pagos -->
    <div class="row g-1 formularioCuotas">
      <table class="table" id="cuotasPagas">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">DNI</th>
            <th scope="col">Nombre Apellido</th>
            <th scope="col">Monto</th>

        </thead>
